services:
  verification-ocr:
    # Build with specific Python version:
    # PYTHON_VERSION=3.13 docker-compose up -d --build
    build:
      context: .
      dockerfile: Dockerfile
      args:
        PYTHON_VERSION: ${PYTHON_VERSION:-3.12}
    image: verification-ocr:latest
    container_name: verification-ocr
    ports:
      - "127.0.0.1:8000:8000"
    env_file:
      - .env
    volumes:
      # Debug screenshots output
      - ./screenshots:/app/screenshots
      # Optional: mount custom tessdata for additional languages
      # - ./tessdata:/usr/share/tesseract-ocr/4.00/tessdata:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
